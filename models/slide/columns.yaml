# ===================================
#  List Column Definitions
# ===================================

columns:

    position:
        label: Order
        searchable: false

    name:
        label: Name
        searchable: true

    slide:
        label: Slide
        type: partial
        path: ~/plugins/bedard/slick/models/slide/_slide.htm
        select: >
            (
                CASE
                    WHEN (`bedard_slick_slides`.`youtube` IS NULL) THEN (
                        SELECT `file_name`
                        FROM `system_files`
                        WHERE `system_files`.`attachment_type` = 'Bedard\\Slick\\Models\\Slide'
                        AND `system_files`.`attachment_id` = `bedard_slick_slides`.`id`
                    )
                    ELSE `bedard_slick_slides`.`youtube`
                END
            )
        searchable: true

    href:
        label: Link
        searchable: true

    type:
        label: Type
        type: partial
        path: ~/plugins/bedard/slick/models/slide/_type.htm
        searchable: false

    is_active:
        label: Status
        type: partial
        path: ~/plugins/bedard/slick/models/slide/_status.htm
        searchable: false
